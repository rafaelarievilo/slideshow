<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider-controls">
                <div class="slider-control" onclick="goPrev()"><i class="fas fa-arrow-left"></i></div>
                <div class="slider-control" onclick="goNext()"><i class="fas fa-arrow-right"></i></div>
            </div>
            <div class="slider-width">
                <div class="slider-item" style="background-image: url('./img/Old-Wall-Texture1.jpg');"></div>
                <div class="slider-item" style="background-image: url('./img/Old-Wall-Texture2.jpg');"></div>
                <div class="slider-item" style="background-image: url('./img/Old-Wall-Texture3.jpg');"></div>
                <div class="slider-item" style="background-image: url('./img/Old-Wall-Texture4.jpg');"></div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>
    <script src="script.js"></script>
</body>
</html>
